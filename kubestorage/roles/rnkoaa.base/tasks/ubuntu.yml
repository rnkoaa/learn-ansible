---
# tasks file for rnkoaa.base ubuntu version

# Example removing a repository and cleaning up metadata cache

- name: Install Extra release repos
  yum:
    name: 'epel-release'
    state: latest
  become: true

- name: upgrade all packages
  yum:
    name: '*'
    state: present
  become: true

- name: Install pip
  yum:
    name: 'python-pip'
    state: present
  become: true

# upgrade pip to the latest version
- pip: 
    name: pip
    extra_args: --upgrade

- name: set timezone to Asia/Tokyo
  timezone:
    name: America/Chicago
  become: true
